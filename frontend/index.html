<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
</head>
<body>
  <h1>Hello from Frontend</h1>
  <button onclick="callAPI()">Call Backend</button>
  <p id="response"></p>

  <script>
    function callAPI() {
      fetch('http://localhost:5000/api')
        .then(res => res.json())
        .then(data => {
          document.getElementById('response').innerText = data.message;
        });
    }
  </script>
</body>
</html>
